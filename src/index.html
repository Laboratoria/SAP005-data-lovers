<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <title>Pokémon</title>
  <!-- <img class="imagem-floresta" src="IMG/floresta.jpg" alt=”floresta”> -->
  <div class="container">
    <h1 class="Titulo">PokeLovers </h1>
    <select name="select">
      <option selected disabled>Selecione o tipo</option>
      <option class="Todos">Todos</option>
      <option class="typePokemons" value="Grass">Grass</option>
      <option class="typePokemons" value="Poison">Poison</option>
      <option class="typePokemons" value="Fire">Fire</option>
      <option class="typePokemons" value="Ice">Ice</option>
      <option class="typePokemons" value="Flying">Flayng</option>
      <option class="typePokemons" value="Psychic">Psychic</option>
      <option class="typePokemons" value="Eletric">Eletric</option>
      <option class="typePokemons" value="Water">Water</option>
      <option class="typePokemons" value="Ground">Ground</option>
      <option class="typePokemons" value="Rock">Rock</option>
      <option class="typePokemons" value="Bug">Bug</option>
      <option class="typePokemons" value="Normal">Normal</option>
    </select>
    <div id="divBusca">
      <input type="text" id="txtBusca" placeholder="Buscar..." />
      <img class="imagem-pokebola" src="IMG/pok.png" alt="Buscar..." id="btnBusca" />
    </div>
    <div class="card" id="container-card-poke">
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
