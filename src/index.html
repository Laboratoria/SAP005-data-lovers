<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="./img/rick-head.png">
</head>
<body>
  <div id="div-mother">
      <div id="title">
         <img id="logo-rickandmorty" src="./img/rick-and-morty-min.png" alt="">      
      </div>
         <div id="title-mobile">
            <img src="./img/rick-and-morty-mobile.png" alt="">
         </div>
   
    
      <nav id="navigation-area">
         <ul>
            <a id="characters-button" class="buttons-config"> <li> Personagens </li> </a>
            <a id="episodes-button" class="buttons-config"> <li> Episódios </li> </a>
            <a id="worlds-button" class="buttons-config"> <li> Mundos </li> </a>
         </ul>
       </nav>

         <nav id="navigation-area-mobile">
            <ul>
               <a id="characters-button" class="buttons-config-mobile"> <li> Personagens </li> </a>
               <a id="episodes-button" class="buttons-config-mobile"> <li> Episódios </li> </a>
               <a id="worlds-button" class="buttons-config-mobile"> <li> Mundos </li> </a>
            </ul>
          </nav>
     
            <div id="characters-options">
               <img id="rick-picture" class="characters-pictures" src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/1.jpeg" alt="">
               <img id="morty-picture" class="characters-pictures" src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/2.jpeg" alt="">
               <img id="summer-picture" class="characters-pictures" src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/3.jpeg" alt="">
               <img id="beth-picture" class="characters-pictures" src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/4.jpeg" alt="">
               <img id="jerry-picture" class="characters-pictures" src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/5.jpeg" alt="">
            </div>
     </div>   
  </div>
</body>
</html>
