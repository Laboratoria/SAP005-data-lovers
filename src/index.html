<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Pokémon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <ul class="menu">
      <li> <a href="index.html">INICIO</a> </li>
      <li> <a href="sobre.html">SOBRE</a> </li>
      <li> <a href="curiosidades.html">CURIOSIDADE</a> </li>
    </ul>
  </header>

  <div class="divimagem">
    <img class="imagemcabecalho" src="img/pokemon-logo.png" alt="pokemon">
  </div>

  <main>
    <fieldset class="fieldset-borda">
      <legend class="legenda-borda">Filtrar por:</legend>

      <section class="filtros">
        <div class="filtrosFilhos">

          <input type="text" class="nomePokemon input" id="nomePokemon" placeholder="Ex: Pikachu">
          <input type="number" class="numPokemon input" id="numPokemon" placeholder="N.º pokémon" max="251">


          <select class="borda input" name="filterType" id="filterType">
            <option disabled selected value="">Tipo:</option>
            <option value="normal">Normal</option>
            <option value="steel">Aço</option>
            <option value="water">Aquático</option>
            <option value="dragon">Dragão</option>
            <option value="electric">Elétrico</option>
            <option value="fairy">Fada</option>
            <option value="ghost">Fantasma</option>
            <option value="fire">Fogo</option>
            <option value="ice">Gelo</option>
            <option value="grass">Grama</option>
            <option value="bug">Inseto</option>
            <option value="fighting">Lutador</option>
            <option value="dark">Noturno</option>
            <option value="rock">Pedra</option>
            <option value="psychic">Psíquico</option>
            <option value="ground">Terrestre</option>
            <option value="poison">Venenoso</option>
            <option value="flying">Voador</option>
          </select>

          <br>

          <button class="borda botao" id="listaCompleta">RECARREGAR POKÉMONS</button>
        </div>
    </fieldset>
    </section>

    <section class="regiao" id="regiao"></section>
    <section class="pokemons" id="pokemons"></section>
  </main>

  <footer>
    <h2 class="footer">Projeto realizado durante o bootcamp da <a>@Laboratória</a>, pelas alunas <a>Kathleen
        Fortunato</a> e <a>Beatriz Costa</a></h2>
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
