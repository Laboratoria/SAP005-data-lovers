<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokémon</title>
  <link rel="stylesheet" href="style.css" />
  <h1 class="Titulo">PokeLovers </h1>
</head>

<body>
  <figure>
    <img id="imagem-floresta" src="IMG/floresta.jpg" alt=”floresta”>
  </figure>
  <div class="content">
    <div class="card">
      <div class="topcard">
        <h2 class="title">Titulo do card</h2>
      </div>
      <div class="action"></div>
    </div>
    <script src="main.js" type="module"></script>
    <div id="divBusca">
      <input type="text" id="txtBusca" placeholder="Buscar..." />
      <img class="imagem-pokebola" src="IMG/pok.png" alt="Buscar..." id="btnBusca" />
    </div>
</body>
<select name="select">
  <option value="Grass">Grass</option>
  <option value="Poison">Poison</option>
  <option value="Fire">Fire</option>
  <option value="Ice">Ice</option>
  <option value="Flying">Flayng</option>
  <option value="Psychic">Psychic</option>
  <option value="Eletric">Eletric</option>
  <option value="Water">Water</option>
  <option value="Ground">Ground</option>
  <option value="Rock">Rock</option>
  <option value="Bug">Bug</option>
  <option value="Normal">Normal</option>
</select>
</div>

</html>
