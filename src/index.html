<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="body">  
   
     <div class = "search">      
      <input type="text" id="txtSearch" placeholder="Buscar..."/>
      <button id ="btn">
        <img src ="img/lupinha.svg" id="btnSearch" alt="Buscar"/>
      </button>  
      <button class= "allPokemons" id= "btnAll">Todos</button>    
    </div> 
      <div class="logo">
        <img src="img/logo.png" class = "imgPokemon"> 
      </div>       
          
      <input type="checkbox" id ="check">
      <label id = "icone" for = "check"><img src="img/botao-menu.png" class = "imgMenu"></label>
        <div class="barra-menu">      
          <div>
            <label>Fraqueza</label>
            <select class="weaknesses" name="weaknesses">
              <option value="">Selecionar</option>
              <option value="steel">Aço</option>
              <option value="water">Água</option>
              <option value="dragon">Dragão</option>
              <option value="electric">Elétrico</option>
              <option value="fairy">Fada</option>
              <option value="ghost">Fantasma</option>
              <option value="fire">Fogo</option>
              <option value="ice">Gelo</option>
              <option value="bug">Inseto</option>
              <option value="fighting">Lutador</option>
              <option value="rock">Pedra</option>
              <option value="grass">Planta</option>
              <option value="psychic">Psíquico</option>
              <option value="ground">Terra</option>
              <option value="poison">Venenoso</option>
              <option value="flying">Voador</option>
              <option value="dark">Sombras</option>
            </select>
          </div>   

          <div>
            <label>Força</label>
            <select class="resistant" name="resistant">
              <option value="">Selecionar</option>
              <option value="steel">Aço</option>
              <option value="water">Água</option>
              <option value="dragon">Dragão</option>
              <option value="electric">Elétrico</option>
              <option value="fairy">Fada</option>
              <option value="ghost">Fantasma</option>
              <option value="fire">Fogo</option>
              <option value="ice">Gelo</option>
              <option value="bug">Inseto</option>
              <option value="fighting">Lutador</option>
              <option value="rock">Pedra</option>
              <option value="grass">Planta</option>
              <option value="psychic">Psíquico</option>
              <option value="ground">Terra</option>
              <option value="poison">Venenoso</option>
              <option value="flying">Voador</option>
              <option value="dark">Sombras</option>            
            </select>   
          </div> 
          <div>  
            <label>Tipos</label>            
            <select  class ="filterType" name="typeFilter">
              <option value="">Selecionar</option>
              <option value="steel">Aço</option>
              <option value="water">Água</option>
              <option value="fire">Fogo</option>
              <option value="ice">Gelo</option>
              <option value="flying">Voador</option>
              <option value="grass">Planta</option>
              <option value="poison">Venenoso</option>
              <option value="bug">Inseto</option>
              <option value="electric">Elétrico</option>
              <option value="ground">Terra</option>
              <option value="fighting">Lutador</option>
              <option value="psychic">Psíquico</option>
              <option value="rock">Pedra</option>
              <option value="ghost">Fantasma</option>
              <option value="dragon">Dragão</option>
              <option value="fairy">Fada</option>
              <option value="dark">Sombras</option>
            </select>   
          </div>
          <div>
            <label>Ordenar Nome</label>
            <select  class ="orderName" name="AZ">
              <option value="">Selecionar</option>
              <option value="az">A à Z</option>   
              <option value="za">Z à A</option>       
            </select>  
          </div> 
          <div>
            <label>Ordenar Pokedex</label>
            <select  class ="order" name="1a251">
              <option value="">Selecionar</option>
              <option value="1a251">1 à 251</option>   
              <option value="251a1">251 à 1</option>       
            </select>  
          </div> 
        </div>        
       <main> 
         <div class = "messageType" id  = "calculation"></div>
      
          <div class = "cards" id="cards"></div> 
                            
      </main> 
    <script src="main.js" type="module"></script>
  </body>
</html>
