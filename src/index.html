<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Guia Ilustrado Pokémon Go</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <ul class="menu">
        <li class="botao logo" id="logo">
          <a href="#">
            <img src="img/logo.jpg" alt="Pokémon">
          </a>
        </li>
        <li class="botao lendarios" id="lendarios">
          <a href="#pokemons-lendarios">
            Pokémons lendários
          </a>
        </li>
        <li class="botao comuns" id="comuns">
          <a href="#pokemons-mais-encontrados">
            Pokémons mais encontrados
          </a>
        </li>
        <li class="botap pokedex" id="pokedex">
          <a href="#pokedex">
            Pokédex
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <p class="descricao">Este é um Guia Ilustrado que vai te ajudar a se tornar um treinado Pokémon Go!</p>
    <img class="imagem-topo" src="img/main-background.jpg">
    <form>
      <label for="pesquisa-pokemon">Procure aqui um Pokémon por nome</label>
      <input type="text" id="pesquisa-pokemon" class="pesquisa-pokemon" name="pokemon">
      <button id="pesquisar" name="pesquisar">Pesquisar</button>
    </form>
    <div id="tabela-resultado">
    </div>
    <table class="dados-pokemon">
      <tbody>
        <tr>
          <td colspan="2" align="center">
            <img id="imagem-pokemon">
          </td>
        </tr>
        <tr>
          <th id="numero-pokemon">
          </th>
          <td id="nome-pokemon">
          </td>
        </tr>
        <tr>
          <th id="altura">
          </th>
          <td id="altura-pokemon">
          </td>
        </tr>
        <tr>
          <th id="peso">
          </th>
          <td id="peso-pokemon">
          </td>
        </tr>
        <tr>
          <th id="tipo">
          </th>
          <td id="tipo-pokemon">
          </td>
        </tr>
        <tr>
          <th id="fraqueza">
          </th>
          <td id="fraqueza-pokemon">
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
