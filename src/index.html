<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RICK AND MORTY</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <head>
      <p id="root">RICK E MORTY</p>
      <p id="subtitle"><strong>TUDO QUE VOCÊ PRECISA SABER ESTÁ AQUI!</strong></p>

    </head>
    
    <form>
      <label for="characters"></label>
      <input
      type="select"
      id="personagens"
      name="characters"
      placeholder="PERSONAGENS"
      min="1"
      max="493"
      />
      <datalist id="charactersList">
        <option id="characters"></option>
      </datalist>

      <button id="botaoPersonagem">pesquisar</button>
    </form>

    <form>
      <label for="episodes"></label>
      <input
      type="number"
      min="1"
      max="31"
      id="episodes"
      name="episodes"
      placeholder="EPISÓDIOS"
      />
    </form>

    <form>
      <label for="species"></label>
      <input
      type="select"
      id="species"
      name="species"
      placeholder="ESPÉCIES"
      />
    </form>

    <form>
      <label for="dimensions"></label>
      <input
      type="list"
      id="dimensions"
      name="dimensions"
      placeholder="DIMENSÕES"
      />
    </form>

    <section id="cards">
      <!-- <button onclick="abrirNovaJanela">+ informações</button> -->
     </section>

       <footer class="footer">
      <div id="sara"> <a href="https://github.com/silvassara">
        SARA SILVA
      </div>
      E
      <div id="juliane"> <a href="https://github.com/Juliane-C">
        JULIANE CRISTINA
      </div>
    </footer>
    <script src="./data/rickandmorty/rickandmorty.js"></script>
    <script src="main.js" type="module"></script>

  </body>
</html>
