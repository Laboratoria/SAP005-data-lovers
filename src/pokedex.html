<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="botao logo" id="logo">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="imagem-logo-pokémon">
                    </a>
                </li>
                <li class="botao lendarios" id="lendarios">
                    <a href="#pokemons-lendarios">
                        Pokémons lendários
                    </a>
                </li>
                <li class="botao comuns" id="comuns">
                    <a href="#pokemons-mais-encontrados">
                        Pokémons mais encontrados
                    </a>
                </li>
                <li class="botao pokedex" id="pokedex">
                    <a href="pokedex.html">
                        Pokédex
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <hr>
        <br>
        <p class="descricao">Este é um Guia Ilustrado que vai te ajudar a se tornar um treinado Pokémon Go!</p>
        <br>
        <form>
            <label for="pesquisa-pokemon">Procure aqui um Pokémon por nome</label>
            <input type="text" id="pesquisa-pokemon" class="pesquisa-pokemon" name="pokemon">
            <button id="pesquisar" name="pesquisar">Pesquisar</button>
            <label for="filtrar-pokemon"></label>
        </form>
        <div id="tabela-resultado">
        </div>
        <table class="dados-pokemon">
            <tbody>
                <tr>
                    <td colspan="2">
                        <img id="imagem-pokemon">
                    </td>
                </tr>
                <tr>
                    <th id="numero-pokemon">
                    </th>
                    <td id="nome-pokemon">
                    </td>
                </tr>
                <tr>
                    <th id="altura">
                    </th>
                    <td id="altura-pokemon">
                    </td>
                </tr>
                <tr>
                    <th id="peso">
                    </th>
                    <td id="peso-pokemon">
                    </td>
                </tr>
                <tr>
                    <th id="tipo">
                    </th>
                    <td id="tipo-pokemon">
                    </td>
                </tr>
                <tr>
                    <th id="fraqueza">
                    </th>
                    <td id="fraqueza-pokemon">
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="main.js" type="module"></script>
</body>

</html>
